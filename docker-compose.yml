version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-metis}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-metis_pass}
      POSTGRES_DB: ${DB_NAME:-metis_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-metis} -d ${DB_NAME:-metis_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: "${DB_HOST_PORT:-5432}"
      DB_USER: ${DB_USER:-metis}
      DB_PASSWORD: ${DB_PASSWORD:-metis_pass}
      DB_NAME: ${DB_NAME:-metis_db}
      NODE_ENV: production
    ports:
      - "${BACKEND_HOST_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:24-alpine
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    command: sh -c "npm ci && npm run build && npm run preview -- --host 0.0.0.0 --port 5173"
    ports:
      - "${FRONTEND_HOST_PORT:-5173}:5173"
    environment:
      VITE_BACKEND_URL: "http://${BACKEND_HOST:-localhost}:${BACKEND_HOST_PORT:-3000}"
    depends_on:
      - backend

volumes:
  db_data:
