name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: backend
      - name: Run linter
        run: npm run lint --silent
        working-directory: backend
      - name: Install Chromium and make wrapper
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          cat > $HOME/chrome-no-sandbox <<'EOF'
          #!/bin/bash
          exec /usr/bin/chromium-browser --no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage "$@"
          EOF
          chmod +x $HOME/chrome-no-sandbox
      - name: Run tests
        env:
          PUPPETEER_EXECUTABLE_PATH: $HOME/chrome-no-sandbox
        run: npm test --silent
        working-directory: backend

  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Run linter
        run: npm run lint --silent
        working-directory: frontend
      - name: Run tests
        run: npm test --silent
        working-directory: frontend
